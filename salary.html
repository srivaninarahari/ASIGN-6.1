<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Class Status Program</title>
	<script type="text/javascript">

	function calculateStatus() {
	
	var salary = 2000
	var bonus=0;
	// This line calculates the bonus
	if (salary >= 10000) {bonus = 1000;}
	else if (salary >= 7000) {bonus = 700;}
	else if (salary >= 4000) {bonus = 400;}
	else if (salary >= 2000) {bonus = 200;}
	else {bonus = 100;}
	
	var finalSalary = salary + bonus;
	window.alert("Your total takehome is: " + finalSalary); // + finalSalary;)
	}
</script>
</head>

<body>
<h1>Calculate Bonus Program</h1>
When you're ready to begin, click "Begin Program."
<br>
<button type="button" onclick="calculateStatus()">Begin Program</button>
<div id="output"></div>
</body>
</html>
